<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cgpa Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <h1>Enter Grade Details</h1>
      <p>Load</p>
    </nav>
  </header>

  <main class="main">
    <div class="table-container">
      <table class="table">
        <thead class="table-head">
          <tr class="table-row">
            <td class="table-data">S/N</td>
            <td class="table-data">Course</td>
            <td class="table-data">Credit</td>
            <td class="table-data">Grade</td>
            <!--td class="table-data"><i class="fa-solid fa-pencil">Edit</i></td-->
            <td class="edit-grade-btn"></td>
            <td class="table-data"></td>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr class="table-row course-row" data-isBeingEdited="false">
            <!-- the data property allows me to set custom attributes that I can interact with via JavaScript -->
            <td class="table-data edit-data">
              <button class="edit-grade-btn">
                <i class="fa-solid fa-pencil">Edit</i>
              </button>
            </td>
            <td class="table-data serial-number">1</td>
            <td class="table-data name-data">
              <input type="text" name="courseName" id="" disabled>
            </td>
            <td class="table-data credit-data">
              <input type="number" name="courseCredit" id="" disabled>
            </td>
            <td class="table-data grade-data">
              <input type="text" name="courseGrade" id="" disabled>
            </td>
            <td class="table-data">
              <button class="delete-course-btn">X</button>
            </td>
          </tr>
          <tr class="table-row course-row" data-isBeingEdited="false">
            <!-- the data property allows me to set custom attributes that I can interact with via JavaScript -->
            
            <td class="table-data serial-number">1</td>
            <td class="table-data name-data">
              <input type="text" name="courseName" id="" disabled>
            </td>
            <td class="table-data credit-data">
              <input type="number" name="courseCredit" id="" disabled>
            </td>
            <td class="table-data grade-data">
              <input type="text" name="courseGrade" id="" disabled>
            </td>
            <td class="table-data edit-data">
                <button class="edit-grade-btn">Edit</button>
            </td>
            <td class="table-data">
              <button class="delete-course-btn">Delete</button>
            </td>
            </tr>
            <tr class="table-row" data-isBeingEdited="false">
              <!-- the data property allows me to set custom attributes that I can interact with via JavaScript -->
              
              <td class="table-data serial-number">2</td>
              <td class="table-data name-data">
                <input type="text" name="courseName" id="" disabled>
              </td>
              <td class="table-data credit-data">
                <input type="number" name="courseCredit" id="" disabled>
              </td>
              <td class="table-data grade-data">
                <input type="text" name="courseGrade" id="" disabled>
              </td>
            <td class="table-data edit-data">
                <button class="edit-grade-btn">Edit</button>
            </td>
              <td class="table-data">
                <button class="delete-course-btn">Delete</button>
              </td>
            </tr>

            <tr class="table-row" data-isBeingEdited="false">
              <!-- the data property allows me to set custom attributes that I can interact with via JavaScript -->
              
              <td class="table-data serial-number">3</td>
              <td class="table-data name-data">
                <input type="text" name="courseName" id="" disabled>
              </td>
              <td class="table-data credit-data">
                <input type="number" name="courseCredit" id="" disabled>
              </td>
              <td class="table-data grade-data">
                <input type="text" name="courseGrade" id="" disabled>
              </td>
            <td class="table-data edit-data">
                <button class="edit-grade-btn">Edit</button>
            </td>
              <td class="table-data">
                <button class="delete-course-btn">Delete</button>
              </td>
            </tr>

            <tr class="table-row" data-isBeingEdited="false">
              <!-- the data property allows me to set custom attributes that I can interact with via JavaScript -->
              
              <td class="table-data serial-number">4</td>
                <td class="table-data name-data">
              <input type="text" name="courseName" id="" disabled>
            </td>
            <td class="table-data credit-data">
              <input type="number" name="courseCredit" id="" disabled>
            </td>
            <td class="table-data grade-data">
              <input type="text" name="courseGrade" id="" disabled>
            </td>
            <td class="table-data edit-data">
                <button class="edit-grade-btn">Edit</button>
            </td>
            <td class="table-data">
              <button class="delete-course-btn">Delete</button>
            </td>
          </tr>
          </tbody>
      </table>
    </div>
    <div class="btn-container">
      <button class="addNewCourseBtn">
        <i class="fa-solid fa-plus">Plus</i>
      </button>
      <button class="calculateGPAbtn">
        <i class="fa-brand fa-calc">Calculate</i>
      </button>
      <button class="saveEditBtn">
        <i class="fa-solid fa-check">Save Edit</i>
      </button>
    </div>
    <div class="gpa-results-container hide">
      <p class="credit-unit">Total Credit Unit: <span class="credit-unit-result"></span></p>
      <p class="quality-point">Total Quality Point: <span class="quality-point-result"></span></p>
      <p class="grade-point">Grade Point Average: <span class="grade-point-result"></span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
