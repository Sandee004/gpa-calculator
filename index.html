<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cgpa Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6bd9574680.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
        <i class="fa-solid fa-arrow-left"></i>
        <h2>Enter Grade Details</h2>
        <span>LOAD</span>
    </div>

    <div class="body">
        <table>
            <tr class="head">
                <td>S/N</td>
                <td >Course</td>
                <td>Credit</td>
                <td>Grade</td>
            </tr>

            <tr id="example" class="one">
                <td class="no">1</td>
                <td class="course">
                    <input type="text" maxlength="10">
                </td>
                <td class="unit">
                    <input type="number" min="1" max="9">
                </td>
                <td class="grade">
                    <input type="text" maxlength="2">
                </td>
            </tr>

            <tr id="example2" class="one">
                <td class="no">2</td>
                <td class="course">
                    <input type="text">
                </td>
                <td class="unit">
                    <input type="number" maxlength="2">
                </td>
                <td class="grade">
                    <input type="text" maxlength="2">
                </td>
            </tr><br>

            <tr id="example3" class="one">
                <td class="no">2</td>
                <td class="course">
                    <input type="text">
                </td>
                <td class="unit">
                    <input type="number" maxlength="2">
                </td>
                <td class="grade">
                    <input type="text" maxlength="2">
                </td>
            </tr>
            
        </table>

        <div class="base">
            <button class="add" id="add">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button class="calc" id="calc">
                <i class="fa-solid fa-calculator"></i>
            </button>

            <button class="remove" id="remove">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
